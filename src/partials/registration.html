<section class="registration">
    <div class="container">
        <h2 class="section-title registration__title">Registration</h2>
        <div class="registration__container">
                <div class="registration__data-info">
                    <time datetime="2021-05-23T11:00">May 23, 11:00</time>
                    <address class="registration__address">New York</address>
                    <p>$ 699</p>
                </div>
                    <div class="registration--line"></div>
                <form class="registration__form">
                    <div class="registration__form--thumb">
                        <p>Apply your personal info
                        for registration</p>
                        <ul class="list">
                            <li class="registration__form-item">
                                <label class="registration__label">
                                    <input class="registration__input" type="text" name="user_name" placeholder="Your name" required>
                                </label>
                            </li>
                            <li class="registration__form-item">
                                <label class="registration__label">
                                    <input class="registration__input" type="tel" name="user_tel" maxlength="13" placeholder="Phone number" required>
                                </label>
                            </li>
                            <li class="registration__form-item">
                                <label class="registration__label">
                                    <input class="registration__input" type="email" name="user_mail" placeholder="Email" required>
                                </label>
                            </li>
                        </ul>
                    </div>
                    <label class="registration__label-btn">
                        <button class="button" type="submit">Register</button>
                    </label>
                </form>
        </div>
    </div>
</section>
